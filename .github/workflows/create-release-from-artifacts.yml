name: Create Release from Artifacts

on:
  workflow_dispatch:
    inputs:
      run-id:
        description: 'Workflow Run ID (from the URL of the completed run)'
        required: true
        type: string
      tag-name:
        description: 'Release tag name'
        required: true
        default: 'latest'
      release-name:
        description: 'Release title'
        required: true
        default: 'Latest ImageMagick Build'

permissions:
  contents: write
  actions: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download artifacts from specified run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ inputs.run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f
          ls -lhR artifacts/

      - name: Rename and recompress artifacts for ConvertSave
        run: |
          cd artifacts
          
          # Process x86_64 artifact if it exists
          if [ -f imagemagick-with-libraw-macos-x86_64/*.tar.xz ] || [ -f imagemagick-macos-x86_64/*.tar.xz ]; then
            echo "Processing x86_64 artifact..."
            XZFILE=$(find . -name "*x86_64*.tar.xz" | head -1)
            
            # Extract, strip top-level directory, and repackage
            mkdir -p repack-x86_64
            xz -d "$XZFILE"
            TARFILE="${XZFILE%.xz}"
            tar -xf "$TARFILE" --strip-components=1 -C repack-x86_64/
            rm "$TARFILE"
            
            # Create new tarball without extra directory level
            cd repack-x86_64
            tar -czf ../imagemagick-macos-x86_64.tar.gz .
            cd ..
            
            echo "Created imagemagick-macos-x86_64.tar.gz"
            echo "Contents:"
            tar -tzf imagemagick-macos-x86_64.tar.gz | head -20
          fi
          
          # Process arm64 artifact if it exists
          if [ -f imagemagick-with-libraw-macos-arm64/*.tar.xz ] || [ -f imagemagick-macos-arm64/*.tar.xz ]; then
            echo "Processing arm64 artifact..."
            XZFILE=$(find . -name "*arm64*.tar.xz" | head -1)
            
            # Extract, strip top-level directory, and repackage
            mkdir -p repack-arm64
            xz -d "$XZFILE"
            TARFILE="${XZFILE%.xz}"
            tar -xf "$TARFILE" --strip-components=1 -C repack-arm64/
            rm "$TARFILE"
            
            # Create new tarball without extra directory level
            cd repack-arm64
            tar -czf ../imagemagick-macos-arm64.tar.gz .
            cd ..
            
            echo "Created imagemagick-macos-arm64.tar.gz"
            echo "Contents:"
            tar -tzf imagemagick-macos-arm64.tar.gz | head -20
          fi
          
          cd ..
          ls -lh artifacts/*.tar.gz

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag-name }}
          name: ${{ inputs.release-name }}
          body: |
            ImageMagick built with xcpkg (using How to Convert's patching approach)
            
            ## Files:
            
            - `imagemagick-macos-x86_64.tar.gz` - **Intel Macs** (x86_64)
            - `imagemagick-macos-arm64.tar.gz` - **Apple Silicon** (ARM64)
            
            Built using xcpkg with How to Convert's imagemagick formula and xcpkg patches.
            Includes full libraw support for RAW image formats.
            Compatible with macOS 11+.
          files: |
            artifacts/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

