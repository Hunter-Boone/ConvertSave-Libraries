name: Build ImageMagick

on:
  workflow_dispatch:
    inputs:
      imagemagick-version:
        description: 'ImageMagick version to build (e.g., 7.1.1-39)'
        required: true
        default: '7.1.1-39'
      release-tag:
        description: 'Release tag name (e.g., v1.0.0)'
        required: true
  schedule:
    # Run monthly to check for updates
    - cron: '0 0 1 * *'

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release-tag: ${{ steps.version.outputs.release-tag }}
      download-url: ${{ steps.version.outputs.download-url }}
    steps:
      - name: Determine version and download URL
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.imagemagick-version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "release-tag=${{ github.event.inputs.release-tag }}" >> $GITHUB_OUTPUT
          else
            # Fetch latest version from ImageMagick releases page
            echo "Fetching latest ImageMagick version..."
            VERSION=$(curl -s https://imagemagick.org/archive/releases/ | grep -oP 'ImageMagick-\K[0-9]+\.[0-9]+\.[0-9]+-[0-9]+(?=\.tar\.gz)' | sort -V | tail -1)
            echo "Found version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "release-tag=v$VERSION" >> $GITHUB_OUTPUT
          fi
          
          # Construct download URL and verify it exists
          DOWNLOAD_URL="https://imagemagick.org/archive/releases/ImageMagick-${VERSION}.tar.gz"
          echo "download-url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT
          echo "Will download from: $DOWNLOAD_URL"
          
          # Verify URL exists (HEAD request)
          if ! curl --head --silent --fail "$DOWNLOAD_URL" > /dev/null; then
            echo "ERROR: Download URL does not exist: $DOWNLOAD_URL"
            echo "Available versions at https://imagemagick.org/archive/releases/"
            exit 1
          fi
          echo "✓ Download URL verified"

  build-macos:
    needs: prepare
    runs-on: ${{ matrix.arch == 'x86_64' && 'macos-13' || 'macos-latest' }}
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Install build tools
          brew install pkg-config libtool autoconf automake cmake ninja nasm
          
          # Install basic image format libraries (pure C, no compatibility issues)
          brew install jpeg libpng libtiff webp
          
          # Verify libtool installation (provides libltdl)
          brew list libtool
          ls -la /opt/homebrew/opt/libtool/lib/ 2>/dev/null || ls -la /usr/local/opt/libtool/lib/

      - name: Build libheif from source for compatibility
        run: |
          # Set deployment target and arch-specific paths
          export MACOSX_DEPLOYMENT_TARGET=11.0
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            BREW_PREFIX="/opt/homebrew"
            ARCH_FLAGS="-arch arm64"
          else
            BREW_PREFIX="/usr/local"
            ARCH_FLAGS="-arch x86_64"
          fi
          
          export CFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -I${BREW_PREFIX}/include"
          export CXXFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -I${BREW_PREFIX}/include"
          export LDFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -L${BREW_PREFIX}/lib"
          
          # Clone and build libheif (minimal build - just HEIC decoding)
          git clone --depth 1 --branch v1.19.5 https://github.com/strukturag/libheif.git
          cd libheif
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/../../heif-install \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
            -DBUILD_SHARED_LIBS=ON \
            -DWITH_EXAMPLES=OFF \
            -DWITH_JPEG_DECODER=OFF \
            -DWITH_JPEG_ENCODER=OFF \
            -DWITH_LIBDE265=OFF \
            -DWITH_X265=OFF \
            -DWITH_AOM=OFF \
            -DWITH_DAV1D=OFF
          cmake --build . -j$(sysctl -n hw.ncpu)
          cmake --install .
          cd ../..
          
          echo "✓ libheif built and installed (minimal build for HEIC support)"

      - name: Build libjxl from source for compatibility
        run: |
          # Set deployment target and arch-specific paths
          export MACOSX_DEPLOYMENT_TARGET=11.0
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            BREW_PREFIX="/opt/homebrew"
            ARCH_FLAGS="-arch arm64"
          else
            BREW_PREFIX="/usr/local"
            ARCH_FLAGS="-arch x86_64"
          fi
          
          export CFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -I${BREW_PREFIX}/include"
          export CXXFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -I${BREW_PREFIX}/include"
          export LDFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -L${BREW_PREFIX}/lib"
          
          # Clone and build libjxl
          git clone --depth 1 --branch v0.11.1 https://github.com/libjxl/libjxl.git
          cd libjxl
          git submodule update --init --recursive --depth 1
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/../../jxl-install \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_TESTING=OFF \
            -DJPEGXL_ENABLE_TOOLS=OFF \
            -DJPEGXL_ENABLE_VIEWERS=OFF \
            -DJPEGXL_ENABLE_PLUGINS=OFF
          cmake --build . -j$(sysctl -n hw.ncpu)
          cmake --install .
          cd ../..
          
          echo "✓ libjxl built and installed"

      - name: Download ImageMagick source
        run: |
          DOWNLOAD_URL="${{ needs.prepare.outputs.download-url }}"
          VERSION="${{ needs.prepare.outputs.version }}"
          
          echo "Downloading from: $DOWNLOAD_URL"
          curl -L -f --retry 3 --retry-delay 5 -o imagemagick.tar.gz "$DOWNLOAD_URL"
          
          echo "Verifying download..."
          if [ ! -f imagemagick.tar.gz ] || [ $(stat -f%z imagemagick.tar.gz 2>/dev/null || stat -c%s imagemagick.tar.gz) -lt 10000 ]; then
            echo "ERROR: Download failed or file is too small"
            exit 1
          fi
          
          echo "Extracting..."
          tar xzf imagemagick.tar.gz
          mv ImageMagick-${VERSION} imagemagick-src
          echo "✓ Source code ready"

      - name: Configure ImageMagick
        run: |
          cd imagemagick-src
          
          # Set minimum deployment target for backward compatibility
          export MACOSX_DEPLOYMENT_TARGET=11.0
          
          # Set up paths for Homebrew libraries and our custom builds
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            BREW_PREFIX="/opt/homebrew"
            ARCH_FLAGS="-arch arm64"
          else
            BREW_PREFIX="/usr/local"
            ARCH_FLAGS="-arch x86_64"
          fi
          
          # Add our custom-built libraries to paths
          export CFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -I${BREW_PREFIX}/include -I$PWD/../heif-install/include -I$PWD/../jxl-install/include"
          export LDFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -L${BREW_PREFIX}/lib -L$PWD/../heif-install/lib -L$PWD/../jxl-install/lib"
          export CXXFLAGS="$ARCH_FLAGS -mmacosx-version-min=11.0 -I${BREW_PREFIX}/include -I$PWD/../heif-install/include -I$PWD/../jxl-install/include"
          export PKG_CONFIG_PATH="${BREW_PREFIX}/lib/pkgconfig:${BREW_PREFIX}/opt/libtool/lib/pkgconfig:$PWD/../heif-install/lib/pkgconfig:$PWD/../jxl-install/lib/pkgconfig"
          
          # Display environment for debugging
          echo "MACOSX_DEPLOYMENT_TARGET: $MACOSX_DEPLOYMENT_TARGET"
          echo "CFLAGS: $CFLAGS"
          echo "CXXFLAGS: $CXXFLAGS"
          echo "LDFLAGS: $LDFLAGS"
          echo "PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
          
          ./configure \
            --prefix=$PWD/../imagemagick-build \
            --with-quantum-depth=16 \
            --enable-hdri \
            --without-modules \
            --with-jpeg \
            --with-png \
            --with-tiff \
            --with-webp \
            --with-heic \
            --with-jxl \
            --without-x \
            --enable-static \
            --enable-shared \
            --disable-dependency-tracking

      - name: Build ImageMagick
        run: |
          cd imagemagick-src
          make -j$(sysctl -n hw.ncpu)

      - name: Install ImageMagick
        run: |
          cd imagemagick-src
          make install

      - name: Package ImageMagick
        run: |
          cd imagemagick-build
          
          # Create clean directory structure
          mkdir -p package/bin package/lib package/etc
          
          # Copy binaries
          cp bin/magick package/bin/
          
          # Copy ImageMagick libraries
          cp -r lib/*.dylib package/lib/ || true
          cp -r lib/ImageMagick-* package/lib/ || true
          
          # Copy configuration files
          echo "=== Checking for configuration files ==="
          if [ -d etc/ImageMagick-7 ]; then
            echo "Copying ImageMagick configuration files from etc/ImageMagick-7..."
            cp -r etc/ImageMagick-7 package/etc/
            ls -la package/etc/ImageMagick-7/
          else
            echo "WARNING: etc/ImageMagick-7 not found"
          fi
          
          # Copy shared files if they exist
          if [ -d share/ImageMagick-7 ]; then
            echo "Copying ImageMagick shared files..."
            mkdir -p package/share
            cp -r share/ImageMagick-7 package/share/
          fi
          
          echo "=== Package structure ==="
          find package -type d | head -20
          echo "=== Configuration files ==="
          find package/etc -type f 2>/dev/null || echo "No etc directory"
          
          # Function to recursively copy all dylib dependencies
          copy_deps() {
            local binary="$1"
            local level="${2:-0}"
            local indent=$(printf '%*s' $((level * 2)) '')
            echo "${indent}Processing: $(basename $binary)"
            
            # Determine Homebrew prefix based on architecture
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              BREW_PREFIX="/opt/homebrew"
            else
              BREW_PREFIX="/usr/local"
            fi
            
            # Custom build directories
            HEIF_LIB="$PWD/../../heif-install/lib"
            JXL_LIB="$PWD/../../jxl-install/lib"
            
            # Get all dylib dependencies (excluding system libraries)
            otool -L "$binary" 2>/dev/null | grep -o '/.*\.dylib' | grep -v '/usr/lib' | grep -v '/System' | while read dep; do
              local dep_name=$(basename "$dep")
              local dest="package/lib/$dep_name"
              
              # Copy if not already present
              if [ ! -f "$dest" ]; then
                # Try the exact path first
                if [ -f "$dep" ]; then
                  echo "${indent}  → Copying: $dep_name (from $dep)"
                  cp "$dep" "$dest"
                  copy_deps "$dest" $((level + 1))
                # Search in our custom build directories
                elif [ -f "$HEIF_LIB/$dep_name" ]; then
                  echo "${indent}  → Copying: $dep_name (from custom heif build)"
                  cp "$HEIF_LIB/$dep_name" "$dest"
                  copy_deps "$dest" $((level + 1))
                elif [ -f "$JXL_LIB/$dep_name" ]; then
                  echo "${indent}  → Copying: $dep_name (from custom jxl build)"
                  cp "$JXL_LIB/$dep_name" "$dest"
                  copy_deps "$dest" $((level + 1))
                # If exact path doesn't exist, search in Homebrew
                elif [ -f "$BREW_PREFIX/lib/$dep_name" ]; then
                  echo "${indent}  → Copying: $dep_name (from Homebrew)"
                  cp "$BREW_PREFIX/lib/$dep_name" "$dest"
                  copy_deps "$dest" $((level + 1))
                # Try searching in Cellar for versioned libraries
                else
                  local found_path=$(find "$BREW_PREFIX/Cellar" -name "$dep_name" 2>/dev/null | head -1)
                  if [ -n "$found_path" ] && [ -f "$found_path" ]; then
                    echo "${indent}  → Copying: $dep_name (from $found_path)"
                    cp "$found_path" "$dest"
                    copy_deps "$dest" $((level + 1))
                  else
                    echo "${indent}  ⚠ Not found: $dep_name (searched: custom builds, Homebrew, Cellar)"
                  fi
                fi
              fi
            done
          }
          
          # Copy all dependencies for magick binary
          echo "=== Copying dependencies for magick binary ==="
          copy_deps "package/bin/magick" 0
          
          # Copy all dependencies for ImageMagick dylibs (need to loop multiple times to catch indirect deps)
          echo "=== Copying dependencies for ImageMagick libraries (multiple passes) ==="
          for pass in 1 2 3; do
            echo "Pass $pass..."
            for dylib in package/lib/*.dylib; do
              if [ -f "$dylib" ]; then
                copy_deps "$dylib" 0
              fi
            done
          done
          
          # List all libraries we're bundling
          echo "=== Bundled libraries ==="
          ls -lh package/lib/*.dylib
          
          # Strip and codesign libraries for better compatibility
          echo "=== Processing libraries for compatibility ==="
          for dylib in package/lib/*.dylib; do
            if [ -f "$dylib" ]; then
              # Remove code signature (will be re-signed by macOS when loaded)
              codesign --remove-signature "$dylib" 2>/dev/null || true
            fi
          done
          
          # Fix library paths to use @rpath
          echo "=== Fixing library paths ==="
          for dylib in package/lib/*.dylib; do
            if [ -f "$dylib" ]; then
              echo "Fixing: $(basename $dylib)"
              
              # Change library ID to @rpath
              install_name_tool -id "@rpath/$(basename $dylib)" "$dylib"
              
              # Fix all dependencies to use @rpath
              otool -L "$dylib" | grep -o '/.*\.dylib' | grep -v '/usr/lib' | grep -v '/System' | while read dep; do
                install_name_tool -change "$dep" "@rpath/$(basename $dep)" "$dylib" 2>/dev/null || true
              done
            fi
          done
          
          # Fix magick binary to use @rpath
          echo "=== Fixing magick binary paths ==="
          otool -L package/bin/magick | grep -o '/.*\.dylib' | grep -v '/usr/lib' | grep -v '/System' | while read dep; do
            install_name_tool -change "$dep" "@rpath/$(basename $dep)" package/bin/magick 2>/dev/null || true
          done
          
          # Add @rpath to magick binary
          install_name_tool -add_rpath "@executable_path/../lib" package/bin/magick
          
          # Verify the binary can find its libraries
          echo "=== Verifying magick binary ==="
          otool -L package/bin/magick
          
          echo "=== Sample library dependencies ==="
          otool -L package/lib/libMagickCore-7.Q16HDRI.dylib | head -20
          
          # Create tarball
          cd package
          tar czf ../../imagemagick-macos-${{ matrix.arch }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: imagemagick-macos-${{ matrix.arch }}
          path: imagemagick-macos-${{ matrix.arch }}.tar.gz

  # Windows build disabled - using official ImageMagick binaries instead
  # The official portable builds work well and building from source takes too long
  # build-windows:
  #   needs: prepare
  #   runs-on: windows-latest
  #   ...

  build-linux:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libtool \
            libltdl-dev \
            autoconf \
            automake \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libwebp-dev \
            libheif-dev

      - name: Download ImageMagick source
        run: |
          DOWNLOAD_URL="${{ needs.prepare.outputs.download-url }}"
          VERSION="${{ needs.prepare.outputs.version }}"
          
          echo "Downloading from: $DOWNLOAD_URL"
          curl -L -f --retry 3 --retry-delay 5 -o imagemagick.tar.gz "$DOWNLOAD_URL"
          
          echo "Verifying download..."
          FILE_SIZE=$(stat -c%s imagemagick.tar.gz)
          if [ ! -f imagemagick.tar.gz ] || [ $FILE_SIZE -lt 10000 ]; then
            echo "ERROR: Download failed or file is too small ($FILE_SIZE bytes)"
            exit 1
          fi
          echo "Downloaded $FILE_SIZE bytes"
          
          echo "Extracting..."
          tar xzf imagemagick.tar.gz
          mv ImageMagick-${VERSION} imagemagick-src
          echo "✓ Source code ready"

      - name: Build ImageMagick
        run: |
          cd imagemagick-src
          
          ./configure \
            --prefix=$PWD/../imagemagick-build \
            --with-quantum-depth=16 \
            --enable-hdri \
            --without-modules \
            --with-jpeg \
            --with-png \
            --with-tiff \
            --with-webp \
            --with-heic \
            --disable-static \
            --enable-shared
          
          make -j$(nproc)
          make install

      - name: Package ImageMagick
        run: |
          cd imagemagick-build
          tar czf ../imagemagick-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: imagemagick-linux-x64
          path: imagemagick-linux-x64.tar.gz

  create-release:
    needs: [prepare, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create versioned release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.release-tag }}
          name: ImageMagick ${{ needs.prepare.outputs.version }}
          body: |
            ImageMagick ${{ needs.prepare.outputs.version }} built for ConvertSave
            
            ## Builds included:
            - **macOS** (x86_64 and arm64) - Includes all dependencies bundled
            - **Linux** (x64)
            - **Windows** - Use official ImageMagick portable builds
            
            ### macOS Features:
            - Quantum depth: 16
            - HDRI enabled
            - Format support: JPEG, PNG, TIFF, WebP, HEIC, AVIF, JPEG XL, GIF, BMP, and more
            - All sub-libraries bundled (libjpeg, libpng, libtiff, libwebp, libheif, libjxl, etc.)
            - Uses @rpath for relocatable binaries
            - Built with deployment target 11.0 for backward compatibility
            
            ### For Windows:
            Download from [ImageMagick.org](https://imagemagick.org/script/download.php#windows)
          files: |
            artifacts/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update 'latest' release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest ImageMagick Build
          body: |
            Latest ImageMagick build for ConvertSave (v${{ needs.prepare.outputs.version }})
            
            This release is automatically updated with the latest build.
            
            ## Files:
            - `imagemagick-macos-x86_64.tar.gz` - Intel Macs (with all dependencies)
            - `imagemagick-macos-arm64.tar.gz` - Apple Silicon (with all dependencies)
            - `imagemagick-linux-x64.tar.gz` - Linux
            
            For Windows, use [official portable builds](https://imagemagick.org/script/download.php#windows)
          files: |
            artifacts/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

