    needs: [prepare, build-macos, build-macos-legacy, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts
      
      - name: Rename and organize builds
        run: |
          cd artifacts
          
          # Rename current version builds to indicate macOS 13
          for file in imagemagick-macos13-*/imagemagick-*.tar.gz; do
            if [ -f "$file" ] && [[ ! "$file" =~ 7\.0\.10-42 ]]; then
              newname=$(echo "$file" | sed 's/imagemagick-macos-/imagemagick-macos13-/')
              mv "$file" "$newname"
              echo "Renamed: $file -> $newname"
            fi
          done
          
          # Move legacy builds to root (they already have version in filename)
          for file in imagemagick-legacy-*/imagemagick-7.0.10-42-*.tar.gz; do
            if [ -f "$file" ]; then
              newname=$(basename "$file")
              mv "$file" "$newname"
              echo "Moved legacy: $file -> $newname"
            fi
          done
          
          ls -R

      - name: Create versioned release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.release-tag }}
          name: ImageMagick ${{ needs.prepare.outputs.version }}
          body: |
            ImageMagick ${{ needs.prepare.outputs.version }} built for ConvertSave
            
            ## Builds included:
            - **macOS 13+** (x86_64 and arm64) - Built on GitHub Actions (macos-13)
            - **macOS 11** (x86_64 and arm64) - Built locally on macOS 11 (manual upload)
            - **Linux** (x64)
            - **Windows** - Use official ImageMagick portable builds
            
            ### macOS 13+ Features (GitHub Actions builds):
            - Quantum depth: 16, HDRI enabled, OpenMP support
            - Module system enabled for dynamic format loading
            - Format support: JPEG, PNG, TIFF, WebP, **HEIC**, JPEG2000, OpenEXR, RAW, PDF, and more
            - Advanced features: Pango text rendering, LiquidRescale, Ghostscript support
            - Built on: macOS 13 Ventura
            - Works on: macOS 13+ (Ventura and later)
            
            ### macOS 11 Features (manual builds):
            - Quantum depth: 16, HDRI enabled
            - Format support: JPEG, PNG, TIFF, WebP, **HEIC**, GIF, BMP, and more
            - **Full HEIC support** - all dependencies built on macOS 11
            - Works on: macOS 11 Big Sur and macOS 12 Monterey
            
            ### For Windows:
            Download from [ImageMagick.org](https://imagemagick.org/script/download.php#windows)
          files: |
            artifacts/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update 'latest' release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest ImageMagick Build
          body: |
            Latest ImageMagick build for ConvertSave (v${{ needs.prepare.outputs.version }})
            
